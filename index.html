<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="creator.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <title>D3Creator</title>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
      .row.content {height: 450px}

      /* Set gray background color and 100% height */
      .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
      }

      /* Set black background color, white text and some padding */
      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }

      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }
        .row.content {height:auto;}
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Topology Creator</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#">About</a></li>
            <li><a href="mailto:tonychan@juniper.net">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#jsonmodal" onclick="showread()"><span class="glyphicon glyphicon-open"></span>Open</button></li>
            <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#jsonmodal" onclick="hideread();writedata()"><span class="glyphicon glyphicon-save"></span>Save</button></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <small>
        <div class="row">
          <div class="col-sm-12" id="drawhere">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a data-toggle="pill" href="#nodespane">Nodes</a></li>
              <li><a data-toggle="pill" href="#linkspane">Links</a></li>
            </ul>

          </div>
          <div class="col-sm-10 tab-content">
            <div id = 'nodespane' class="tab-pane fade in active">
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group">
                    <label for="node_text">Node Name:</label>
                    <input type="text" class="form-control" id="node_text"/>
                    <button type="button" class="btn" onclick="addNode()">Add Node</button>
                  </div>
                </div>
                <div class="col-sm-10">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Node Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody_nodes">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div id = 'linkspane' class="tab-pane fade">
              <div class="row">
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="link_src">Select Source:</label>
                    <select class="form-control" id="link_src">
                    </select>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="link_tgt">Select Destination:</label>
                    <select class="form-control" id="link_tgt">
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="link_desc">Link Description:</label>
                    <input type="text" class="form-control" id="link_desc"/>
                  </div>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn" onclick="addLink()">Add Link</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Source</th>
                        <th>Target</th>
                        <th>Description</th>
                        <th>Remove</th>
                      </tr>
                    </thead>
                    <tbody id="tbody_links">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </small>
    </div>
    <footer class="footer text-center">
      <p>Footer Text</p>
    </footer>

    <!-- Modal -->
<div id="jsonmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <label for="json_dump">JSON Data:</label>
        <textarea class="form-control" rows="20" id="data_textarea">
        </textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="jsonreadbutton" onclick="readdata()">Load</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8">
    </script>
    <script src="https://d3js.org/d3-random.v1.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js">
    </script>
    <script src="creator.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
  </body>
</html>
