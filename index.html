<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="creator.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>D3Creator</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Topology Generator Frontend</h1>
    <p>A pure javascript based frontend for creating network topology.</p>
    <p>by Tony Chan</p>
    <small>
    <div class="row" id="drawhere"></div>
    <div class="row">
     <div class="col-sm-2">
       <div class="form-group">
         <label for="node_text">Node Name:</label>
         <input type="text" class="form-control" id="node_text">
         <button type="button" class="btn" onclick="addNode()">Add Node</button>
       </div>
       <table class="table table-striped">
         <thead>
           <tr>
             <th>Node Name</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody id="tbody_nodes"></tbody>
       </table>
    </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="link_src">Select Source:</label>
              <select class="form-control" id="link_src"></select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="link_tgt">Select Destination:</label>
              <select class="form-control" id="link_tgt"></select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="link_desc">Link Description:</label>
              <input type="text" class="form-control" id="link_desc">
            </div>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn" onclick="addLink()">Add Link</button>
          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Source</th>
              <th>Target</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody_links"></tbody>
        </table>
      </div>
    </div>
    <div class=row>
      <div class="form-group">
        <button class="btn btn-sm" onclick="writedata()">Dump Data</button>
        <button class="btn btn-sm" onclick="readdata()">Read Data</button>
        <button class="btn btn-sm" onclick="freeflow()">Free Flow</button>
        <label for="json_dump">Comment:</label>
        <textarea class="form-control" rows="5" id="data_textarea"></textarea>
      </div>
    </div>
    </small>
  </div>

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3-random.v1.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="creator.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
